<script src="/crosshj/fiug-plugins/vendor/tga.js"></script>


<style>
	::-webkit-scrollbar { width: 5px; }
	::-webkit-scrollbar-track { background: transparent; }
	::-webkit-scrollbar-thumb { background: #888; }
	::-webkit-scrollbar-thumb:hover { background: #555; }
	body {
		margin: 3em 0.5em;
		color: white;
		background: #1d1d1d;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	body canvas { width: 100%; image-rendering: pixelated; }

</style>

<body></body>

<script>
	var showFile = function(filename) {
		var tga = new TGA();
		try {
		tga.open(filename, function() {
			const tgaCanvas = tga.getCanvas();
			tgaCanvas.dataset.src=filename;
			document.body.appendChild(tgaCanvas);
		});
		} catch(e){
			console.log('error');
		}
	};
	const src = document.location.href.includes('.tga')
		? document.location.href.replace('/::preview::/', '')
		: '/crosshj/fiug-plugins/vendor/tga-test.tga';
	showFile(src);
</script>
